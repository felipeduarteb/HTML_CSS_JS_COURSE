<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>
        // comentário
        alert ('Ola mundo');
    </script>
</head>
<body>
    <!-- 2) outra formaé chamar funcoes JS dentro de eventos (onclick) -->

    <!-- 3) IDEALMENTE por questões de performance e organização -->
    <!-- arquivos JS de outros sites ou do proprio projeto DEVEM -->
    <!-- quando possivel ficarem um uma pasta separada e devem ser -->
    <!-- carregados no final do HTML antes da tag "/body" -->
    <script src="./js/exemplo.js"></script>
</body>
</html>
