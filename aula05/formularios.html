<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formularios - Requisições HTTP</title>
</head>
<body>
    <!-- action: é para onde vmaos levar/submeter os dados -->
    <form action="http://google.com.br" method="post">
        <input type="text" name="cidade">
        <button type="submit">Enviar</button>
        <hr>
        <br>
        <select name="Cidade" id="">
            <option value="Alvorada">Alvorada</option>
            <option value="Viamão">Viamão</option>
            <option value="Esteio">Esteio</option>
        </select>
        <br>
        <input type="radio" name="genero" value="feminino">Feminino
        <input type="radio" name="genero" value="masculino">Masculino
        <input type="radio" name="genero" value="outros">Outros
        <br>
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
