<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de lista</title>
</head>
<body>
    <h1>Listas </h1>
    <h2>Listas desordenadas</h2>
    <!-- listas desordenadas -->
    <ul>
        <li>Primmeiro item lista</li>
        <li>Segundo nome  da listinha</li>
    </ul>    

    <h2>Listas ordenadas</h2>
    <ol reversed type="1" start="1101">
        <li>Primeiroitem</li>
        <li>Segundo item</li>
        <li>Terceiro iteeeeeem</li>
    </ol>


</body>
</html>
